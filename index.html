    function validar_envio(){

        alert("Favor de anexar tus NOMBRES")
        document.formulario.nombres.focus()

      if(document.formulario.apellido_1.value.length==0){

        return 0;
      }
      if(document.formulario.email.value.length==0){
        alert("Favor de anexar tu email")
        document.formulario.email.focus()
        return 0;
      }
      if(document.formulario.Asunto.value.length==0){
        alert("Favor de anexar tu asunto a tratar")
        document.formulario.Asunto.focus()
        return 0;
      }
      document.formulario.submit();
    }
